<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends - Haha Talk</title>
    <script src="https://kit.fontawesome.com/75f55f0a8e.js" crossorigin="anonymous"></script>
     <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>docomo</span>
        <i class="fas fa-wifi fa-xs"></i>
      </div>
      <div class="status-bar__column">
        <span id="datetime"></span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-lock fa-xs"></i>
        <span>100%</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Friends</h1>
      <div class="screen-header__icons">
        <span
          ><a href="index.html"
            ><i class="log-out fas fa-sign-out-alt fa-1x"></i></a
        ></span>
        <a href="find.html"
          ><span><i class="fas fa-search fa-1x"> </i></span
        ></a>
        <span><i class="fas fa-music fa-1x"></i></span>
        <span
          ><a href="settings.html"><i class="fas fa-cog fa-1x"></i></a
        ></span>
      </div>
    </header>

    <a class="friends-display-link" href="">
      <strong><i class="fas fa-info-circle"></i></strong>
      Friends' Names Display
      <span><i class="fas fa-chevron-right fa-xs"></i></span>
    </a>
    <main class="main-screen">
      <div class="user-component user-component--xl">
        <div class="user-component__column">
          <img
            src="img/宿儺.png"
            alt="profile-picture"
            class="user-component__avatar"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">宿儺</h4>
            <!--<h6 class="user-component__subtitle">You are my galaxy</h6>-->
          </div>
        </div>
        <div class="user-component__column"></div>
      </div>
      <div class="user-component user-component--xl">
        <div class="user-component__column">
          <img
            src="img/五条悟.png"
            alt="propic"
            class="user-component__avatar"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">五条悟</h4>
          </div>
        </div>
      </div>
      <div class="user-component user-component--xl">
        <div class="user-component__column">
          <img src="img/カイドウ.png" alt="propic" class="user-component__avatar" />
          <div class="user-component__text">
            <h4 class="user-component__title">カイドウ</h4>
          </div>
        </div>
      </div>
      <div class="user-component user-component--xl">
        <div class="user-component__column">
          <img
            src="img/エレン.png"
            alt="propic"
            class="user-component__avatar"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">エレン</h4>
          </div>
        </div>
      </div>
      <div class="user-component user-component--xl">
        <div class="user-component__column">
          <img src="img/ルフィ.png" alt="propic" class="user-component__avatar" />
          <div class="user-component__text">
            <h4 class="user-component__title">ルフィ</h4>
          </div>
        </div>
      </div>
      <div class="screen-subtitle">
        <div class="screen-subtitle__header">
          <span>Channel</span>
          <i class="fas fa-chevron-up fa-xs"></i>
        </div>
      </div>
      <div class="user-component user-component--sm">
        <div class="user-component__column">
          <img
            src="img/日韓.png"
            alt="profile-picture"
            class="user-component__avatar"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">日韓❤️한국일본교류회❤️</h4>
            <!--<h6 class="user-component__subtitle">You are my galaxy</h6>-->
          </div>
        </div>
        <div class="user-component__column user-component__column--more">
          <span>17</span>
          <i class="fas fa-chevron-right fa-xs"></i>
        </div>
      </div>
      <div class="user-component user-component--sm">
        <div class="user-component__column">
          <img
            src="img/IT.png"
            alt="profile-picture"
            class="user-component__avatar"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">ITエンジニアの求人</h4>
            <!--<h6 class="user-component__subtitle">You are my galaxy</h6>-->
          </div>
        </div>
        <div class="user-component__column user-component__column--more">
          <span>56</span>
          <i class="fas fa-chevron-right fa-xs"></i>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav_ul">
          <li class="nav_li"><a class="nav_link" href="friends.html"><i class="far fa-user fa-2x"></i></a></li>
          <li class="nav_li"><a class="nav_link" href="chats.html">
              <span class="nav__notification badge">3</span>
              <i class="fas fa-comment fa-2x"></i></a></li>
          <li class="nav_li"><a class="nav_link" href="find.html"><i class="fas fa-search fa-2x"></i> </a></li>
          <li class="nav_li"><a class="nav_link" href="more.html"><i class="fas fa-ellipsis-h fa-2x update-dot"></i></a></li>
      </ul>        
    </nav>

    <div class="splash-screen">
      <img src="img/splash.gif" alt="loading" />
    </div>
    <div class="no-mobile">
      <span>Screen is too big :'(</span>
      <img src="img/no-mobile.gif" alt="no-mobile" />
      <i>Please reduce the screen to 645px or less.</i>
    </div>
      <!-- current time -->
    <script src="datetime.js"></script>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
