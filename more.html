<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/75f55f0a8e.js" crossorigin="anonymous"></script>
    <title>More - Haha Talk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>docomo</span>
        <i class="fas fa-wifi fa-xs"></i>
      </div>
      <div class="status-bar__column">
        <span id="datetime"></span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-lock fa-xs"></i>
        <span>100%</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons">
        <span
          ><a href="index.html"
            ><i class="log-out fas fa-sign-out-alt fa-1x"></i></a
        ></span>
        <a href="find.html"
          ><span><i class="fas fa-search fa-1x"> </i></span
        ></a>
        <!-- <span><i class="fas fa-comment-dots"></i></span> -->
        <span><i class="fas fa-music fa-1x"></i></span>
        <span
          ><a href="settings.html" class="update-dot"
            ><i class="fas fa-cog fa-1x"></i></a
        ></span>
      </div>
    </header>

    <main class="main-screen more-screen">
      <div class="user-component user-component--xl">
        <div class="user-component__column">
          <img
            src="img/rimi.png"
            alt="profile-picture"
            class="user-component__avatar"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">Rimi</h4>
            <h6 class="user-component__subtitle">
              +81 080-1234-5678
              <i class="fas fa-exclamation-circle alert"></i>
            </h6>
          </div>
        </div>
        <div class="user-component__column">
          <i class="fas fa-comment-alt fa-lg"></i>
        </div>
      </div>
      <!--e:.user-component-->
      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="fas fa-calendar"></i>
          <span>Calendar</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-archive update-dot"></i>
          <span>Talk Drive</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-smile-wink"></i>
          <span>Emoticons</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-palette"></i>
          <span>Themes</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-money-check-alt"></i>
          <span>Account</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-comments"></i>
          <span>Openchat</span>
        </div>
      </div>
      <!--e:.icon-row__more-icons-->
      <div class="more-suggestions">
        <h6 class="more-suggestions__title">Suggestions</h6>
        <div class="more-suggestions__icons">
          <div class="app-icon">
            <div class="app-icon__pic">
              <img src="img/직장인.png" alt="app-icon" />
            </div>
            <span class="app-icon__text">도쿄직장인平成生まれ❤️</span>
          </div>
        </div>
      </div>
    </main>
    <nav class="nav">
      <ul class="nav_ul">
          <li class="nav_li"><a class="nav_link" href="friends.html"><i class="far fa-user fa-2x"></i></a></li>
          <li class="nav_li"><a class="nav_link" href="chats.html">
              <span class="nav__notification badge">3</span>
              <i class="fas fa-comment fa-2x"></i></a></li>
          <li class="nav_li"><a class="nav_link" href="find.html"><i class="fas fa-search fa-2x"></i> </a></li>
          <li class="nav_li"><a class="nav_link" href="more.html"><i class="fas fa-ellipsis-h fa-2x update-dot"></i></a></li>
      </ul>       
    </nav>

    <div class="no-mobile">
      <span>Screen is too big :'(</span>
      <img src="img/no-mobile.gif" alt="no-mobile" />
      <i>Please reduce the screen to 645px or less.</i>
    </div>

      <!-- current time -->
    <script src="datetime.js"></script>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
