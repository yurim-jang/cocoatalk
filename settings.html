<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/75f55f0a8e.js" crossorigin="anonymous"></script>
    <title>Settings - haha Talk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>docomo</span>
        <i class="fas fa-wifi fa-xs"></i>
      </div>
      <div class="status-bar__column">
        <span id="datetime"></span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-lock fa-xs"></i>
        <span>100%</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column alt-header__column--left">
        <a href="more.html"><i class="fas fa-chevron-left"></i></a>
      </div>
      <div class="alt-header__column alt-header__column--middle">
        <span>Settings</span>
      </div>
      <div class="alt-header__column alt-header__column--right">
        <a href="find.html"><i class="fas fa-search"></i></a></i>
      </div>
    </header>

    <main class="main-screen setting-screen">
      <ul class="setting-list">
        <li class="settings__setting">
          <p class="settings__setting-column settings__setting-title">
            <i class="fas fa-bullhorn"></i>
            Notice
          </p>
          <span
            class="settings__setting-column settings__setting-comment"
          ></span>
        </li>
        <li class="settings__setting">
          <p class="settings__setting-column settings__setting-title">
            <i class="fas fa-flask"></i>
            CHEET Lab
          </p>
          <span
            class="settings__setting-column settings__setting-comment"
          ></span>
        </li>
        <li class="settings__setting">
          <p class="settings__setting-column settings__setting-title">
            <i class="fas fa-star"></i>
            Version
          </p>
          <span class="settings__setting-column settings__setting-comment"
            >Latest Version</span
          >
        </li>
      </ul>
      <ul class="setting-list">
        <li class="settings__setting">
          <p class="settings__setting-column settings__setting-title">
            <i class="fas fa-unlock-alt"></i>
            Privacy
          </p>
          <span
            class="settings__setting-column settings__setting-comment"
          ></span>
        </li>
        <li class="settings__setting">
          <p class="settings__setting-column settings__setting-title">
            <i class="fas fa-bell"></i>
            Notifications
          </p>
          <span
            class="settings__setting-column settings__setting-comment"
          ></span>
        </li>
        <li class="settings__setting">
          <p class="settings__setting-column settings__setting-title">
            <i class="fas fa-user"></i>
            Friends
          </p>
          <span
            class="settings__setting-column settings__setting-comment"
          ></span>
        </li>
        <li class="settings__setting">
          <p class="settings__setting-column settings__setting-title">
            <i class="fas fa-comment"></i>
            Chats
          </p>
          <span
            class="settings__setting-column settings__setting-comment"
          ></span>
        </li>
        <li class="settings__setting">
          <p class="settings__setting-column settings__setting-title">
            <i class="fas fa-sun"></i>
            Display <em class="badge badge--new">N</em>
          </p>
          <span
            class="settings__setting-column settings__setting-comment"
          ></span>
        </li>
        <li class="settings__setting">
          <p class="settings__setting-column settings__setting-title">
            <i class="fas fa-palette"></i>
            Themes <em class="badge badge--new">N</em>
          </p>
          <span class="settings__setting-column settings__setting-comment"
            >Default theme</span
          >
        </li>
        <li class="settings__setting">
          <p class="settings__setting-column settings__setting-title">
            <i class="fas fa-phone-alt"></i>
            Call
          </p>
          <span
            class="settings__setting-column settings__setting-comment"
          ></span>
        </li>
      </ul>
    </main>

    <nav class="nav">
      <ul class="nav_ul">
          <li class="nav_li"><a class="nav_link" href="friends.html"><i class="far fa-user fa-2x"></i></a></li>
          <li class="nav_li"><a class="nav_link" href="chats.html">
              <span class="nav__notification badge">3</span>
              <i class="fas fa-comment fa-2x"></i></a></li>
          <li class="nav_li"><a class="nav_link" href="find.html"><i class="fas fa-search fa-2x"></i> </a></li>
          <li class="nav_li"><a class="nav_link" href="more.html"><i class="fas fa-ellipsis-h fa-2x update-dot"></i></a></li>
      </ul>       
    </nav>

    <div class="no-mobile">
      <span>Screen is too big :'(</span>
      <img src="img/no-mobile.gif" alt="no-mobile" />
      <i>Please reduce the screen to 645px or less.</i>
    </div>

       <!-- current time -->
    <script src="datetime.js"></script>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
